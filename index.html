<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Timer display */
        .timer-container {
            background: #333;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem;
        }

        #timer {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 1rem;
        }

        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s linear;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0;
        }

        button {
            background: #666;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="timer">00:00</div>
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button id="reset-button">Reset</button>
            <button id="start-stop-button">Start</button>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
