<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Timer display */
        .timer-container {
            background: #333;
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 2rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            background: #666;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #999;
        }

        /* Equalizer visualization */
        .equalizer {
            width: 300px;
            height: 100px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .equalizer-bars {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 100%;
            padding: 10px;
        }

        .bar {
            width: 15%;
            background: #4CAF50;
            border-radius: 5px 5px 0 0;
            transition: height 0.1s;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div id="timer">00:00</div>
        <div class="controls">
            <button id="reset-button">Reset</button>
            <button id="start-stop-button">Start</button>
        </div>
        <div class="equalizer">
            <canvas id="equalizer"></canvas>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
